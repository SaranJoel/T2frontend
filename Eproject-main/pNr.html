<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap cdn   -->
    <link

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- jquery link  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- custom-css  -->
    <link rel="stylesheet" href="snippets.css" />
    <link rel="stylesheet" href="product.css" />
    <!-- custom js  -->
    <script src="snippets.js"></script>
  </head>
  <body>
    <!-- nav bar  -->
    <header id="NAV"></header>

    <!-- Add a search bar -->
    <div class="container" id="set">
      <div class="row">
        <div class="col-lg-4">
          <div>
            <label for="searchInput " class="form-label">Search</label>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              aria-describedby="searchHelp"
              placeholder="search for brand"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- card  -->
    <div class="container" id="set">
      <div class="row justify-content-evenly" id="card"></div>
    </div>

    <!-- footer -->
    <footer class="bg-light text-dark p-5" id="FOOT"></footer>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "pNr.json",
          dataType: "json",
          type: "get",
          success: function (data) {
            function displayProducts(data) {
              let x = "";
              $.each(data, function (key, value) {
                x += `
                                <div class="col-lg-3 col-md-6 col-sm-6 mb-5">
                                    <div class="card">
                                        <img src="${value.image}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${value.name}</h5>
                                            <p class="card-text"><small class="text-muted">$${value.price}</small></p>
                                            <a href="detpNr.html?id=${value.id}" class="btn btn-navy">Detail</a>
                                        </div>
                                    </div>
                                </div>
                            `;
              });
              $("#card").html(x);
            }

            displayProducts(data);

            // Filter products based on user input
            $("#searchInput").on("input", function () {
              let searchTerm = $(this).val().toLowerCase();
              let filteredData = data.filter(function (product) {
                return product.name.toLowerCase().includes(searchTerm);
              });
              displayProducts(filteredData);
            });
          },
        });
      });
    </script>
  </body>
</html>
