    <!-- custom-css  -->
    <link rel="stylesheet" href="snippets.css" />
    <link rel="stylesheet" href="detail.css" />
    <!-- custom js -->
    <script src="snippets.js"></script>
  </head>
  <body>
    <!-- nav bar  -->
    <header id="NAV"></header>

    <div class="container page">
      <div class="row" id="productDetail">
        <div class="col-lg-5">
          <img id="productImage" class="card-img-top" alt="Product Image" />
        </div>

        <div class="col-lg-6">
          <h5 id="productName" class="card-title">Product Name</h5>
          <p id="productModel" class="card-text">Product Model</p>
          <p id="productPrice" class="card-text">Price</p>
          <p id="productQuantity" class="card-text">Quantity:</p>

          <p class="card-text">Description:</p>
          <p id="productDescription" class="card-text"></p>

          <!-- Add to Cart Button -->
          <button id="addToCartButton" class="btn btn-primary">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-light text-dark p-5" id="FOOT"></footer>

      const productId = urlParams.get("id");

          price: 1500,
          quantity: 15,
        },
        {
          id: 4,
          model: "WW-Capsule-012",
          image: "./card_img/ww/4.webp",
          name: "Fat Burner Capsules",
          des: "Capsules with natural ingredients to promote fat metabolism and energy enhancement.",
          price: 1800,
          quantity: 5,
        },
        {
          id: 5,

          image: "./card_img/ww/5.jpg",
          name: "Casein Protein Powder",

          price: 2700,

        },
        {
          id: 6,

          image: "./card_img/ww/6.jpg",
          name: "Appetite Suppressant Pills",
          des: "Herbal appetite suppressant pills designed to reduce hunger and support weight management.",
          price: 1200,

        },
        {
          id: 7,
          model: "WW-Meal-901",
          image: "./card_img/ww/7.png",
          name: "Meal Replacement Shakes",
          des: "Complete nutrition meal replacement shakes for convenient weight management.",
          price: 3200,

        },
        {
          id: 8,

        {

        },
        {

          name: "Carb Blocker Pills",
          des: "Helps reduce carbohydrate absorption to aid in weight loss.",
          price: 1800,
          quantity: 8,
        },
      ];

      // Find the product with the matching ID
      const selectedProduct = products.find(
        (product) => product.id == productId
      );

      if (selectedProduct) {
        document.getElementById("productImage").src = selectedProduct.image;
        document.getElementById("productName").textContent =
          selectedProduct.name;
        document.getElementById(
          "productModel"
        ).textContent = `Product Model: ${selectedProduct.model}`;
        document.getElementById(
          "productPrice"
        ).textContent = `Price: $${selectedProduct.price}`;
        document.getElementById(
          "productQuantity"
        ).textContent = `Quantity: ${selectedProduct.quantity}`;
        document.getElementById("productDescription").textContent =
          selectedProduct.des;

        // Add to Cart Button Click Event
        addToCartButton.addEventListener("click", () => {
          if (selectedProduct.quantity > 0) {
            selectedProduct.quantity -= 1; // Reduce quantity
            document.getElementById(
              "productQuantity"
            ).textContent = `Quantity: ${selectedProduct.quantity}`; // Update displayed quantity
            alert(`Added ${selectedProduct.name} to the cart!`);
          } else {
            alert(`Sorry, ${selectedProduct.name} is out of stock!`);
          }
        });
      }
    </script>
  </body>
</html>
